name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Windows executable
      run: |
        pyinstaller cleanfilenames.spec

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: CleanFilenames-Windows
        path: dist/CleanFilenames/CleanFilenames.exe
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CleanFilenames/CleanFilenames.exe
        draft: false
        prerelease: false

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Linux executable
      run: |
        pyinstaller cleanfilenames.spec

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: CleanFilenames-Linux
        path: dist/CleanFilenames/CleanFilenames
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CleanFilenames/CleanFilenames
        draft: false
        prerelease: false
