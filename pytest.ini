[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .venv .git dist build *.egg-info datman
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=cleanfilenames_core
    --cov=config_manager
    --cov=token_manager
    --cov-report=term-missing
    --cov-report=html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
